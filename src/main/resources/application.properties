spring.datasource.url=jdbc:h2:mem:mydb;DB_CLOSE_ON_EXIT=FALSE;MODE=MYSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=create
spring.h2.console.path=/h2-console

spring.mvc.pathmatch.matching-strategy=ant_path_matcher
spring.main.allow-bean-definition-overriding=true

# swagger
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
# Define o comportamento do cabe√ßalho X-Frame-Options para SAMEORIGIN
spring.security.headers.frameOptions=SAMEORIGIN

springdoc.pathsToMatch=/**
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.tagsSorter=alpha
spring.mvc.throw-exception-if-no-handler-found=true

# security appsecurity.jwt.auth.header
security.jwt.auth.header="JWT"
security.jwt.auth.secrets=MySecretsPhrasel

# application
application.name=HYPERATIVA-SRV-SECURECARD
application.version=V1
application.doc=Documentation for WEB-API HYPERATIVA-SRV-SECURECARD
application.url=http://localhost:8080
application.public.key.path=public_key.pem
application.private.key.path=private_key.pem


